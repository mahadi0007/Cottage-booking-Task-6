    /* General body styling with Halloween background image */
    body {

        font-family: Arial, sans-serif;

    /* Container styling */
    .container {
       	background-color: rgba(0, 0, 0, 0.7);
        /*background-color: white;*/
        margin-top: 2rem;
        padding: 1.5em;
        border-radius: 10px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;

    h1 {

    i {

        text-align: left;
        /*color: #555;*/

        margin-top: 1em;
        font-size: 0.9em;
    }
    
    /* Input styling */
    input[type="text"],
    input[type="number"],
    input[type="date"] {
        width: 100%;
        padding: 0.5em;

        border-radius: 5px;

        font-size: 1em;
    }

    input[type="button"] {
        margin-top: 1.5em;

        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        width: 50%;
    }
    
    input[type="button"]:hover {
        background-color: #ff5252;
    }

<div class="container">
    <h1><b>Booking Service</b></h1>
    
    <i>Name:</i>

    <input type="number" name="rClass" id="inpPeopleCount">
    
    <i>Required number of bedrooms:</i>
    <input type="number" name="rClass" id="inpBedroomCount">
    
    <i>Max distance to lake:</i>
    <input type="number" name="rClass" id="inpMaxLakeDistance">
    
    <i>City:</i>
    <input type="text" name="rClass" id="inpCity">
    
    <i>Max distance to the city:</i>
    <input type="number" name="rClass" id="inpMaxCityDistance">
    
    <i>Required number of days:</i>
    <input type="number" name="rClass" id="inpDayCount">
    
    <i>Starting Date:</i>
    <input type="date" name="rClass" id="inpStartDate">
    
    <i>Max possible shift of days:</i>
    <input type="number" name="rClass" id="inpMaxDayShifts">
    
    <input type="button" value="Query" id="sBut" onclick="doQuery();">
    
    <h2>Booking Suggestion Results</h2>
